<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pruebas API Pagos</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #fff;
        --accent: #0b74de;
        --danger: #dc3545;
        --muted: #666;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        background: var(--bg);
        color: #111;
      }
      .wrap {
        max-width: 980px;
        margin: 24px auto;
        padding: 16px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      h1 {
        font-size: 1.1rem;
        margin: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      .card {
        background: var(--card);
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(12, 20, 30, 0.06);
      }
      button {
        appearance: none;
        border: 0;
        background: var(--accent);
        color: white;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button.danger {
        background: var(--danger);
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #e3e7ee;
        margin-top: 6px;
      }
      pre {
        background: #0f1724;
        color: #e6eef8;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
        font-size: 0.85rem;
      }
      .muted {
        color: var(--muted);
        font-size: 0.9rem;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      @media (max-width: 520px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Pruebas de la API: /pago</h1>
        <div class="muted">Gestión y comprobación de pagos</div>
      </header>

      <div class="grid">
        <div class="card">
          <div class="row">
            <div style="flex:1">
              <label>Fill 20</label>
              <div class="muted">Genera 20 pagos aleatorios</div>
            </div>
            <button id="btnFill20">Fill 20</button>
          </div>
        </div>

        <div class="card">
         <div class="row">
           <div style="flex:1">
             <label>Buscar por id</label>
             <input type="number" id="idToGet" placeholder="ID del pago" />
           </div>
           <button id="buscarID">Buscar</button>
         </div>
       </div>

        <div class="card">
          <div class="row">
            <div style="flex:1">
              <label>Empty</label>
              <div class="muted">Borra todos los pagos</div>
            </div>
            <button id="btnEmpty" class="danger">Empty</button>
          </div>
        </div>


        <div class="card">
          <div class="row">
            <div style="flex:1">
              <label>Count</label>
              <div class="muted">Cuenta los pagos existentes</div>
            </div>
            <button id="btnCount">Count</button>
          </div>
        </div>

        <div class="card">
          <label>Actualizar estado de pago</label>
          <input type="number" id="idToEdit" placeholder="ID del pago" />
          <select id="statusSelect">
            <option value="true">Abonado</option>
            <option value="false">No abonado</option>
          </select>
          <div style="margin-top:8px">
            <button id="btnUpdate">Actualizar</button>
          </div>
        </div>
      </div>

      <section style="margin-top:16px" class="card">
        <h3 style="margin:0 0 8px 0">Logs</h3>
        <pre id="log">Sistema listo. Esperando comandos...</pre>
      </section>
    </div>

    <script>
      const baseUrl = "http://localhost:8089/pago";
      const logEl = document.getElementById("log");

      function log(msg, data = "") {
        const text =
          typeof data === "object"
            ? JSON.stringify(data, null, 2)
            : data;
        logEl.textContent = `> ${msg} ${text}\n\n` + logEl.textContent;
      }

      async function api(path, method = "GET", body = null) {
        try {
          const options = {
            method: method,
            headers: { "Content-Type": "application/json" },
          };
          if (body) options.body = JSON.stringify(body);
          const res = await fetch(baseUrl + path, options);
          const text = await res.text();
          if (!res.ok) throw { status: res.status, msg: text };
          return text ? JSON.parse(text) : {};
        } catch (err) {
          log("ERROR:", err);
          throw err;
        }
      }

      document.getElementById("btnFill20").addEventListener("click", async () => {
        log("Solicitando crear 20 pagos...");
        await api("/fill/20", "POST");
        const total = await api("/count", "GET");
        log("Total en BDD:", total);
      });


      document.getElementById("buscarID").addEventListener("click", async () => {
        log("Buscando pago con ID...");
        const id = document.getElementById("idToGet").value;
        if (!id) {
          log("ID inválido");
          return;
        }

        const total= await api( "/"+ id, "GET");
        log("Total en BDD:", total);
      });

      document.getElementById("btnEmpty").addEventListener("click", async () => {
        if (!confirm("¿Borrar toda la tabla?")) return;
        log("Borrando datos...");
        await api("/empty", "DELETE");
        const total = await api("/count", "GET");
        log("Tabla vacía. Total:", total);
      });

      document.getElementById("btnCount").addEventListener("click", async () => {
        const total = await api("/count", "GET");
        log("Total actual:", total);
      });

      document.getElementById("btnUpdate").addEventListener("click", async () => {
        const id = document.getElementById("idToEdit").value;
        const newStatus =
          document.getElementById("statusSelect").value === "true";

        if (!id) {
          log("ID inválido");
          return;
        }

        try {
          log("Buscando pago con ID:", id);
          const pagoActual = await api("/" + id, "GET");
          pagoActual.abonado = newStatus;
          await api("", "PUT", pagoActual);
          const pagoVerificado = await api("/" + id, "GET");
          log("Pago actualizado:", pagoVerificado);
        } catch (e) {
          log("Error al actualizar:", e);
        }
      });
    </script>
  </body>
</html>
